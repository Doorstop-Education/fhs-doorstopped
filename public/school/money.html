.aesthetic-tab {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  /* padding: 5px; */
  background-color: #f2f2f2;

  backface-visibility: hidden;
  transition: transform 0.6s;
}
.bingo-item:hover .front {
  transform: rotateX(180deg);
  cursor: pointer;
  z-index: -1;
}

.bingo-item:hover .back {
  transform: rotateX(0);
  z-index: 1;
}

.front {
  z-index: 1;
}

.back {
  transform: rotateX(180deg);
  z-index: -1;
}

  height: 18px;
  margin-right: 5px;
