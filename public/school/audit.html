        <section class="section column">
            <div class="demo">
                <br><br><br>
            <h1>Choose your state</h1>
            <h2 contenteditable="true" id="state-choice" autofocus ></h2>
            <button class="bard" onclick="getStateInfo()" style="color: black; background-color: hsl(234, 44%, 88%); margin-left: 0; margin-top: 30px; box-shadow: none; padding: 12px 30px;">Submit</button>
            <h2 id="state-info" style="height: 65px"></h2>
            <p id="bonus-info" style="height: 40px"></p>
        </div>
    </div>
        </section>

<script>
    $("#state-choice").keydown(function(event) {
        if (event.keyCode === 13) {
            event.preventDefault()            
            getStateInfo();
            
        }
    });
    function getStateInfo() {
        state = document.getElementById("state-choice");

        fetch("/assets/data/count.json")
      .then((response) => response.json())
      .then((data) => {
        console.log("gotten data")
        let item = data.filter(
            function(data){ return data.state.toLowerCase() == state.textContent.toLowerCase() }
        );
        if (item && item[0].count === "Attendance average") {
            fetch("/assets/data/spending.json")
            .then((response) => response.json())
            .then((spending) => {
                let spendingState = spending.filter(
                    function(spending){ return spending.state.toLowerCase() == state.textContent.toLowerCase() }
                );
                console.log(spendingState);
                document.getElementById("state-info").textContent = "you cost your school $" + (spendingState[0].PublicSpendPerK12Student / 180).toFixed(2) + " every time you're absent";
                document.getElementById("bonus-info").textContent = "more if you're ESL, low-income, or have a learning disability"
            })
        } else if (!item) {
            document.getElementById("state-info").textContent = "item not found";

        } else {
            document.getElementById("state-info").textContent = item.count;

        }
      })
      .catch((error) => {
          console.error("An error occurred:", error);
      });
    }
 
  
  </script>
