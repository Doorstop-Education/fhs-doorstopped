      <script>
        var deskStates = Array(20).fill(null); // null, 'boredom', 'anxiety', 'disruption'
var deskTimers = Array(20).fill(0);
var learningTime = 0;

function updateDeskColors(desks, deskStates) {
  for (var i = 0; i < desks.length; i++) {
    switch (deskStates[i]) {
      case 'boredom':
        desks[i].style.backgroundColor = 'hsl(351, 83%, 61%)';
        break;
      case 'anxiety':
        desks[i].style.backgroundColor = 'hsl(42, 94%, 55%)';
        break;
      case 'disruption':
        desks[i].style.backgroundColor = 'hsl(234, 44%, 66%)';
        break;
      default:
        desks[i].style.backgroundColor = '';
        break;
    }
  }
}

// was onload
document.getElementById('dislike-button').addEventListener('click', function() 
{
  var desksDiv = document.getElementById('desks');
  var desks = Array(20).fill().map((_, i) => {
    var desk = document.createElement('div');
    desk.className = 'desk';
    desk.id = 'desk' + (i + 1);
    desk.addEventListener('click', function() {
      deskTimers[i] = 20; // 10 seconds (20 half-seconds)
      learningTime--; // subtract from learning time
      updateLearningTime();
    });
    desksDiv.appendChild(desk);
    return desk;
  });

  setInterval(function() {
    var boredom = document.getElementById('boredom').value / 2;
    var anxiety = document.getElementById('anxiety').value /2 ;
    var disruption = document.getElementById('disruption').value /2;
    var events = 0;

    for (var i = 0; i < desks.length; i++) {
      if (deskTimers[i] > 0) {
        deskTimers[i]--;
        deskStates[i] = null;
      } else {
        var rand = Math.random() * 100;
        if (rand < boredom) {
          deskStates[i] = 'boredom';
          events++;
        } else if (rand < boredom + anxiety) {
          deskStates[i] = 'anxiety';
          events++;
        } else if (rand < boredom + anxiety + disruption) {
          deskStates[i] = 'disruption';
          events++;
        } else {
          deskStates[i] = null;
        }
      }
    }
    updateDeskColors(desks, deskStates);


    if (events <= desks.length / 2) {
      learningTime++;
      updateLearningTime();
      
    }
  }, 1000); // every second
})

function updateLearningTime() {
  document.getElementById('counter').innerHTML = 'Time spent learning: ' + learningTime;
}
