<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            position: relative;
            background: #fff;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote {
            position: absolute;
            opacity: 0;
            transition: opacity 1.75s ease-in-out;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <script>
        const quotes = [
            "oh shit i forgot time zones existed",
            "bc i am blind like the sun god from bloons tower defense",
            "SUPER MAX MAX MAX",
            "FORMULA 1",
            "i read a book today !",            
            "the insanity is in my bones",
            "I LOVE FUNCTIONLA PROGRAMMING BURNING PASSUON",
            "ben i am in a phase of hating men i feel like you would be one of the most empathetic people to understand this disdain for the male species",
            "I'm a backend monkey",
            "do people under the age of 30 go by rob",
            "sometimes i wonder if i have a touch of the 'tism or if im just weird",
            "tornado??? did u turn into dorothy",
            "stupid mf american tax code",
            "could not give fewer fucks about <div>",
            "maybe i should read more",
            "omg i had a convo with ted a few days ago and he asked to pass my resume onto his cousin?? at google BAHAHAH",
            "yeah me myself and my computer we chillin",
            "lol this is the second dating unit and we had to watch a chinese drama and i vomited",
            "chinese men are evil idk",
            "hAtE cRiMe",
            "HINGE AHAHAHAHAH this is embarrassing",
            "SWAG",
            "flat earthers are about to eat that shit up",
            "my mom tries to take photos of me when i wear real clothes and i do not enjoy",
            "im out here with a pink whale mouse",
            "i am willing to float and let the waves eventually carry me to my destination",
            "CLEAR GOGGLES no sir, that is where i draw the line",
            "bahaha uhh i cant swim"
        ];

        setInterval(() => {
            const quoteElement = document.createElement('div');
            quoteElement.classList.add('quote');
            quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];

            const randomX = Math.random() * (window.innerWidth - quoteElement.offsetWidth - 40);
            const randomY = Math.random() * (window.innerHeight - quoteElement.offsetHeight- 40);

            quoteElement.style.left = `${randomX}px`;
            quoteElement.style.top = `${randomY}px`;

            document.body.appendChild(quoteElement);

            // Ensure that quotes do not fade in until they have a position on the screen
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    quoteElement.style.opacity = 1;

                    setTimeout(() => {
                        quoteElement.style.opacity = 0;
                        setTimeout(() => {
                            document.body.removeChild(quoteElement);
                        }, 1750);  // Fading out duration
                    }, 1750);  // Duration quote stays visible
                });
            });
        }, 3500);  // Interval between new quotes appearing
    </script>
</body>
</html>
