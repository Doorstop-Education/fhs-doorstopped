<script>
// Function to generate random number upto n
function getRandomNumber(n) {
    return Math.floor(Math.random() * n) + 1;
}

// Function to add flicker class and remove it after 1 second
function flickerBackground() {
    let bgElement = document.getElementById('section3'); // change this to the element that has the background
    bgElement.classList.add('flicker');
    bgElement.style.filter = 'url(#noise)';

    setTimeout(() => {
        bgElement.classList.remove('flicker');
        bgElement.style.filter = 'none';

    }, 100);

    setTimeout(flickerBackground, getRandomNumber(5) * 400);
}

// Call the function at the start
flickerBackground();

</script>
